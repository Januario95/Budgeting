{% include "base.html" %}
{% load static %}

{% block title %}
    <title>Add Expenses</title>
{% endblock %}

{% block style %}
    <style>
        .main-body {
            background: url("{% static '50-30-20-budgeting-rule.png' %}");
            width: 100%;
            height: 100%;
            min-height: 86vh;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .body-div {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 0px;
            padding-top: 0px;
        }
        .body-div form {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        input, select {
            height: 30px;
            width: 100%;
            border-radius: 17px;
            border: none;
            height: 33px;
            text-align: center;
            outline: none;
        }
        input:focus, select:focus {
            outline: 2px solid lightgreen;
        }
        .btn-submit {
            margin-top: 8px;
            cursor: pointer;
            background-color: #353740;
            color: white;
            font-weight: bold;
        }
        @media screen and (max-width: 700px) {
            .body-div {
                width: 100%;
            }
            .add-expense-form {
                width: 100%;
            }
            .add-expense-form input {
                width: 100%;
                font-size: 11px;
            }
        }
    </style>
{% endblock %}

 {% block content %}
    <div class="main-body">
        <div class="body-div">
            <h2>Add Expense</h2>
            <form method="post" class="add-expense-form">
                {{ form }}
                {% csrf_token %}
                <input type="submit" class="btn-submit" value="Create">
            </form>
        </div>
    </div>
{% endblock %}

{% block javascript %}
    <script>
        
    </script>
{% endblock %}
