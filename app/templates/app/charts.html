{% include "base.html" %}
{% load static %}

{% block title %}
    <title>Display Expenses</title>
{% endblock %}

{% block style %}
    <style>
        .main-body {
            background: url("{% static '50-30-20-budgeting-rule.png' %}");
            width: 100%;
            height: 100%;
            min-height: 86vh;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .body-div {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 0px;
            padding-top: 0px;
        }
        .body-div form {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input, select {
            height: 30px;
            width: 70%;
            border-radius: 17px;
            border: none;
            height: 33px;
            text-align: center;
            outline: none;
        }
        input:focus, select:focus {
            outline: 2px solid lightgreen;
        }
        .btn-submit {
            margin-top: 8px;
            cursor: pointer;
            background-color: #353740;
            color: white;
            font-weight: bold;
        }
        .form-row {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .expenses {
            width: 90%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .center-td {
            text-align: center;
        }
        .remove-expense a {
            text-decoration: none;
            color: rgb(239, 66, 66);
        }
        @media screen and (max-width: 700px) {
            .body-div {
                width: 90%;
            }
            .chart-form {
                width: 100%;
                flex-direction: column;
            }
            .chart-form input {
                width: 100%;
                font-size: 11px;
            }
        }
    </style>
{% endblock %}

 {% block content %}
    <div class="main-body">
        <div class="body-div">
            <form method="post" class="chart-form">
                <div class="form-row">
                    <label for="id_year">Year</label>
                    {{ form.year }}
                </div>
                <div class="form-row">
                    <label for="id_month">Month</label>
                    {{ form.month }}
                </div>
                <div class="form-row">
                    <label for="id_expense_type">Expense type</label>
                    {{ form.expense_type }}
                </div>
                <div class="form-row">
                    <label for="id_priority">Priority</label>
                    {{ form.priority }}
                </div>
                <div class="form-row">
                    {% csrf_token %}
                    <label>.</label>
                    <input type="submit" class="btn-submit" value="Show">
                </div>
            </form>
            <div class="expenses">
                
            </div>
        </div>
    </div>
{% endblock %}

{% block javascript %}
    <script>
        let tbody = document.querySelector('tbody');
        let year = document.getElementById('id_year');
        let month = document.getElementById('id_month');
        let expenseType = document.getElementById('id_expense_type');
        let priority = document.getElementById('id_priority');
    </script>
{% endblock %}
